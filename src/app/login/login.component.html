<mat-card id="card" style="text-align:center;">
<mat-card>
    <mat-card-title>LOGIN</mat-card-title>
</mat-card>
  <mat-card class="my-card">
     <mat-card-content>
        <form class="my-form">
           <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input  matInput  placeholder="Email" name="email">
           </mat-form-field>
           <br>
           <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput  placeholder="Password" name="password">
         </mat-form-field>
        </form>
     </mat-card-content>
     <mat-card-actions>
      <button mat-raised-button color="primary" style="margin-right:5px;">login</button>
      <button mat-raised-button color="primary" style="margin-right:5px;">register</button>
     </mat-card-actions>
  </mat-card>
</mat-card>
