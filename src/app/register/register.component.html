<mat-card id="card" style="text-align: center;">
   <mat-card-title>Registration</mat-card-title>
<mat-card>
   <form>
   <mat-card-content>
         <mat-form-field width="50%">
            <mat-label>First Name</mat-label>
            <input id="name" matInput placeholder="First_Name" name="fname"  required> 
         </mat-form-field>
         <br>
         <mat-form-field width="50">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last_Name" name="lname" required>
         </mat-form-field>
         <br>
         <mat-form-field width="50%">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Address" name="address" required>
         </mat-form-field>
         <br>
         <mat-form-field width="50%">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" name="email"  placeholder="example@gmail.com">
         </mat-form-field>
         <br>
         <mat-form-field width="50%">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" name="password">
         </mat-form-field>
         <br>
            <mat-radio-group aria-label="gender">Gender<br><br>
               <mat-radio-button value="male">Male</mat-radio-button>&nbsp;
               <mat-radio-button value="female">Female</mat-radio-button>&nbsp;
               <mat-radio-button value="other">Other</mat-radio-button>
            </mat-radio-group>
            <br>
         <mat-form-field>
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
         </mat-form-field>
   </mat-card-content>
   <mat-card-actions>
      <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
   </mat-card-actions>
</form>
</mat-card>
</mat-card>
