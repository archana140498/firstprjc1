<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
        <th mat-header-Cell *matHeaderCellDef>S.No.</th>
        <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="Fathername">
        <th mat-header-cell *matHeaderCellDef>FatherName</th>
        <td mat-cell *matCellDef="let element">{{element.Fathername}}</td>
    </ng-container>
        <ng-container matColumnDef="Address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">{{element.Address}}</td>
    </ng-container>
    <ng-container matColumnDef="Phoneno">
        <th mat-header-cell *matHeaderCellDef>phoneno</th>
        <td mat-cell *matCellDef="let element">{{element.Phoneno}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.Email}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
